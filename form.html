    <label for="birthday">date of birth:</label>

        <option value="degree">degree</option>
        <option value="Btech">Btech</option>
        <option value="post graduation">post graduation</option>
    </select><br><br>
    <input type="button" value="submit">
</fieldset> 

</form>
